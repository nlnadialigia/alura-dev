<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>ALURA DEV</title>
</head>

<body>
  <header>
    <img class="logo" src="./assets/logo.svg" alt="ALURA DEV">
    <input type="text" name="search" id="search" placeholder="Busque por algo">
    <div class="user">
      <img class="photo" src="https://avatars.githubusercontent.com/u/66634283?v=4">
      <span>Nádia Ligia</span>
    </div>
  </header>
  <main>
    <nav>
      <h4>MENU</h4>
      <a href="./index.html" class="active">
        <img src="./assets/editor-active.svg" alt="Tag de fechamento">
        <p>Editor de código</p>
      </a>
      <a href="">
        <img src="./assets/comunity.svg" alt="ícone de 3 pessoas">
        <P>Comunidade</P>
      </a>
    </nav>
    <nav id="editor">
        <div class="highlight">
          <div class="mac">
            <img src="./assets/red.svg" alt="Bolinha vermelha">
            <img src="./assets/orange.svg" alt="Bolinha laranja">
            <img src="./assets/green.svg" alt="Bolinha verde">
          </div>
          <textarea name="editor-code" id="code" cols="30" rows="19"></textarea>
      </div>
      <button type="submit">Visualizar com o highlight</button>
    </nav>
    <nav>
      <div class="project">
        <h4>SEU PROJETO</h4>
        <div class="data">
          <input type="text" name="project" id="project" placeholder="Nome do seu projeto">
          <textarea name="description" id="description" cols="30" rows="3" placeholder="Descrição do seu projeto"></textarea>
        </div>
      </div>
      <div class="stacks">
        <h4>PERSONALIZAÇÃO</h4>
        <div class="data">
          <select name="stack" id="stack" aria-placeholder="Stack">
            <option value="js">Javascript</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
          </select>
          <input type="color" name="color" id="color" value="#6bd1ff">
        </div>
      </div>
      <button type="submit">Salvar projeto</button>
    </nav>
  </main>

</body>

</html>
